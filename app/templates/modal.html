<div class="modal-header">
	<h1 class="modal-title">Create a new room</h1>
</div>
<div class="modal-body">
	<h3>Enter a room name</h3>
	<div class="input-group animated">
		<input type="text" ng-model="roomInput" placeholder="Room Name" required="string" autofocus>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-click="confirm(roomInput)">Create Room</button>
</div>
